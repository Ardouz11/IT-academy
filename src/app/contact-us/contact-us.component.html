<section class="section section-lg pt-lg-0 section-contact-us bg-gradient-secondary shadow">
    <div class="container" style="padding-top: 30px;">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-left">
          <h1 class="display-3"  style="font-size : 32px; color:#0271bb;word-spacing: 4px;">Conatctez nous</h1>
          <div class="col-lg-12" style="height: 2px;background-color: #0271bb;
            margin-bottom: 20px;">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h2 class="mb-1">Vous voulez une information ? vous avez des remarques ?</h2>
              <p class="mt-0">Nous sommes ouverts à toute proposition, service 7jrs/7</p>
              <form #infoForm="ngForm" (ngSubmit)="sendInfos(infoForm.value)">
                <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input [(ngModel)]="name" class="form-control" placeholder="Nom" name="name" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input [(ngModel)]="email" class="form-control" placeholder="Email" name="email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="phone" placeholder="Numéro de téléphone" name="phone" type="text" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group mb-4">
                  <textarea [(ngModel)]="description" class="form-control form-control-alternative" name="description" rows="3" cols="80" placeholder="Taper votre message..."></textarea>
                </div>
                <div>
                  <button type="submit" [routerLink]="['/home']" class="btn btn-primary btn-round btn-block btn-lg">Envoyer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
