<main>
    <div class="position-relative" >
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped" >
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary" >
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <!-- Inscription part -->
        <div class="container py-md">
          <div class="row row-grid justify-content-between align-items-center">
            <div class="col-lg-12" style="text-align: center;">
              <div  class="lead text-white">
                <img style="width: 120px; height: 110px;" src="assets/img/custom/felicitation.png"/>
                <h3 class="display-2 text-white" style="font-size: 36px;margin-bottom: 40px;">Félicitations vous êtes inscrit

                </h3>

              <a button type="submit" class="btn btn-defalt my-2" style="color: aliceblue;" routerLink="/home" >Retour..</a>
            </div>

          </div>

        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    </div>
