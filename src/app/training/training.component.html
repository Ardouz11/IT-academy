<section section-lg section-hero section-shaped>
    <div class="container container-lg " >
      <div *ngIf="status==1;else elseBlock" class="row">
          <mat-card *ngFor="let training of trainings" class="col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3 col-lg-pull col-lg-push mr-5 ml-5 mt-5">
            <img mat-card-image [src]="training.src" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <mat-card-title>{{training.title}}</mat-card-title>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary">Details</button>
              <mat-card-footer >{{training.price}}</mat-card-footer>
            <button mat-raised-button color="accent">{{training.price}}</button>
            </mat-card-actions>
          </mat-card>
      </div>
      <ng-template #elseBlock>Cannot get data from server.</ng-template>
    </div>
  </section>
