<section section-lg section-hero section-shaped>
    <div class="container container-lg " >
      <div class="row">
          <mat-card *ngFor="let training of trainings" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pe-3">
            <img mat-card-image src={{training.src}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{training.description}}
              </p>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="accent">S'inscrire</button>
              <button mat-button color="primary">Details</button>
              <button mat-raised-button color="accent">Price</button>
            </mat-card-actions>
            
          </mat-card>
      </div>
    </div>
  </section>
