<section section-lg section-hero section-shaped>
  <div class="container" style="margin-top:30px ;">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-left">
        <h1 class="display-3 text-primary">IT-Solution l'entreprise</h1>
        <div class="col-lg-12" style="height: 2px;background-color: #0271bb;
        margin-bottom: 20px;">
        </div>
      </div>
    </div>
  </div>
    <div class="container container-lg " >
      <div class="row">
          <mat-card *ngFor="let training of trainings" class="col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3 mr-5 ml-5 mt-5">
            <img mat-card-image [src]="training.src" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{training.description}}
              </p>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary">Details</button>
              <button mat-raised-button color="accent">Price</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
  </section>
