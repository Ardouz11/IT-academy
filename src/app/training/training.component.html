<section section-lg section-hero section-shaped 
  style="background-image: url(../../assets/img/brand/test3_bg.png);">
  
  <div class="container" style="margin-top:30px ;">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-left">
        <h1 class="display-3" style="font-size : 32px; color:#0271bb;word-spacing: 4px;">Formations</h1>
        <div class="col-lg-12" style="height: 2px;background-color: #0271bb;
        margin-bottom: 20px;">
        </div>
      </div>
    </div>
  </div>
  <div class="container-md" >
    <div *ngIf="status==1;else elseBlock" class="row">
           <mat-card *ngFor="let training of trainings" class="text-center col-md-3 mr-5 ml-5 mt-5 ">
            <img mat-card-image [src]="training.src" alt="Photo of a Shiba Inu">
            <mat-card-content >
              <mat-card-title>{{training.title|uppercase}}</mat-card-title>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary" (click)="navigateToDetails(training.title)">Details</button>
             <app-training-details [trainin_title]="training.title"></app-training-details>
            <label class="price">{{training.price}}</label>
             <!-- <span style="position: relative;">Price</span>-->
            </mat-card-actions>
            
          </mat-card>
      </div>
      <ng-template #elseBlock>
        <div class="container-md" >
          <div class="row">
            <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" class="card col-md-3 ml-5 mr-5 mt-5">
              <div class="ngx-shimmer" style="width: 100%; height: 120px; border-radius: 5px;"></div>
        <ngx-shimmer-loading class="mt-2 shimmer-loading" *ngFor="let i of [1,2,3,4]" style="width: 100%; height: 20px;"></ngx-shimmer-loading>
      </div>
      </div>
        </div>
      </ng-template>
    </div>
  </section>
