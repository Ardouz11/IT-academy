<section section-lg section-hero section-shaped>
    <div class="container container-lg " >
     <div *ngIf="status==1;else elseBlock" class="row">
        
          <mat-card *ngFor="let training of trainings" class="text-center col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3 col-lg-pull col-lg-push mr-5 ml-5 mt-5 ">
            <img mat-card-image [src]="training.src" alt="Photo of a Shiba Inu">
            <mat-card-content >
              <mat-card-title>{{training.title|uppercase}}</mat-card-title>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary">Details</button>
            <label class="price">{{training.price}}</label>
            </mat-card-actions>
            
          </mat-card>
      </div>
      <ng-template #elseBlock><h2 class="heading mt-4 mr-5 ml-5 text-center">Cannot get data from the server ! maybe you should try again later !</h2></ng-template>
    </div>
  </section>
